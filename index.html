<!DOCTYPE html>
<html>
  <head>
    <title>Lorenz System</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="lorenz.css"/>
    <script src="js/lorenz.js" defer></script>
    <script src="js/controls.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="help">
      <ul>
        <li><kbd></kbd>
          <label>left-click + drag: rotate X/Y</label>
        </li>
        <li><kbd></kbd>
          <label>middle-click + drag: translate X/Y</label>
        </li>
        <li><kbd></kbd>
          <label>shift + click + drag: rotate/translate Z</label>
        </li>
        <li><kbd></kbd>
          <label>mousewheel: zoom in/out</label>
        </li>
        <li><kbd></kbd>
          <label>spacebar pauses/unpauses</label>
        </li>
        <li><kbd>a</kbd>
          <label>add solution with random initial value</label>
        </li>
        <li><kbd>c</kbd>
          <label>clone a solution with perturbation</label>
        </li>
        <li><kbd>C</kbd>
          <label>clear all solutions</label>
        </li>
        <li><kbd>h</kbd>
          <label>toggle head (point) visibility</label>
        </li>
        <li><kbd>[</kbd>
          <label>decrease tail length</label>
        </li>
        <li><kbd>]</kbd>
          <label>increase tail length</label>
        </li>
        <li><kbd>d</kbd>
          <label>toggle rotational damping</label>
        </li>
        <li><kbd>?</kbd>
          <label>toggle this menu</label>
        </li>
        <li>
          <input id="length" type="range" min="2" max="12" step="1" oninput="changeParam('length-input', this.value)"/>
          <input class="input-box" id="length-input" type="number" min="2" max="12" step="1" oninput="changeParam('length', this.value)"/>
          <label>tail = <span class="label" id="length-label"></span></label>
        </li>
        <li>
          <input id="sigma" type="range" min="-1" max="20" step="0.001" oninput="changeParam('sigma-input', this.value)"/>
          <input class="input-box" id="sigma-input" type="number" min="-1" max="20" step="0.001" oninput="changeParam('sigma', this.value)"/>
          <label>&sigma; = <span class="label" id="sigma-label"></span></label>
        </li>
        <li>
          <input id="beta" type="range" min="0" max="20" step="0.001" oninput="changeParam('beta-input', this.value)"/>
          <input class="input-box" id="beta-input" type="number" min="0" max="20" step="0.001" oninput="changeParam('beta', this.value)"/>
          <label>&beta; = <span class="label" id="beta-label"></span></label>
        </li>
        <li>
          <input id="rho" type="range" min="0" max="350" step="0.05" oninput="changeParam('rho-input', this.value)"/>
          <input class="input-box" id="rho-input" type="number" min="0" max="350" step="0.05" oninput="changeParam('rho', this.value)"/>
          <label>&rho; = <span class="label" id="rho-label"></span></label>
        </li>
        <li>
          <li>
            <input type="hidden" id="preset">
            <button id="chaos" onclick="changePreset(this.id);">Chaos Demo</button>
            <button id="gentle" onclick="changePreset(this.id);">Gentle Rotation</button>
            <button id="bendy" onclick="changePreset(this.id);">Bendy</button>
          </li>
        </li>
      </ul>
      <h1>
        <a href="https://github.com/skeeto/lorenz-webgl">Source Repository</a>
      </h1>
      <div id="stats"></div>
    </div>
    <canvas id="lorenz"></canvas>
  </body>
</html>
